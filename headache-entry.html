<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Migraine Tracker User Interface</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
    <header>
        <h2>Migraine Tracker Interface</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Headache Entry</a></li>
                <li><a href="index.html">Yearly Stats</a></li>
                <li><a href="index.html">Last Month</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Enter a Headache Day</h1>
        
        <form action="" method="POST" id="new-headache">
            <fieldset>
                <label for="headacheStartDate">Headache Date:</label> 
                <input type="text" name="headacheStartDate" id="headacheStartDate"><br>
                <label for="headacheStartTime">Headache Start Time:</label> 
                <input type="text" name="headacheStartDate" id="headacheStartDate"><br>
                <label for="headacheEndTime">Headache End Time:</label> <input type="text" name="headacheEndTime" id="headacheEndTime"><br>
                <fieldset>
                    <legend>Maximum Pain Level</legend>
                    <input type="radio" name="maxPain" id="maxPain0" checked> <label for="maxPain0">0</label>
                    <input type="radio" name="maxPain" id="maxPain1"> <label for="maxPain1">1</label>
                    <input type="radio" name="maxPain" id="maxPain2"> <label for="maxPain2">2</label>
                    <input type="radio" name="maxPain" id="maxPain3"> <label for="maxPain3">3</label>
                    <input type="radio" name="maxPain" id="maxPain4"> <label for="maxPain4">4</label>
                    <input type="radio" name="maxPain" id="maxPain5"> <label for="maxPain5">5</label>
                    <input type="radio" name="maxPain" id="maxPain6"> <label for="maxPain6">6</label>
                    <input type="radio" name="maxPain" id="maxPain7"> <label for="maxPain7">7</label>
                    <input type="radio" name="maxPain" id="maxPain8"> <label for="maxPain8">8</label>
                    <input type="radio" name="maxPain" id="maxPain9"> <label for="maxPain9">9</label>
                    <input type="radio" name="maxPain" id="maxPain10"> <label for="maxPain10">10</label>
                </fieldset>                
                <label for="medication">Medication:</label> <input type="text" name="medication" id="medication"><br>
                <label for="nonMedication">Non-Medication Treatment:</label> <input type="text" name="nonMedication" id="nonMedication"><br>
                <fieldset>
                    <legend>Pain level after treatment</legend>
                    <input type="radio" name="relief" id="relief0" checked> <label for="relief0">0</label>
                    <input type="radio" name="relief" id="relief1"> <label for="relief1">1</label>
                    <input type="radio" name="relief" id="relief2"> <label for="relief2">2</label>
                    <input type="radio" name="relief" id="relief3"> <label for="relief3">3</label>
                    <input type="radio" name="relief" id="relief4"> <label for="relief4">4</label>
                    <input type="radio" name="relief" id="relief5"> <label for="relief5">5</label>
                    <input type="radio" name="relief" id="relief6"> <label for="relief6">6</label>
                    <input type="radio" name="relief" id="relief7"> <label for="relief7">7</label>
                    <input type="radio" name="relief" id="relief8"> <label for="relief8">8</label>
                    <input type="radio" name="relief" id="relief9"> <label for="relief9">9</label>
                    <input type="radio" name="relief" id="relief10"> <label for="relief10">10</label>
                </fieldset>
                <fieldset>
                    <legend>Location of Pain (Check all that apply)</legend>
                    <input type="checkbox" name="location" id="locationLeftSide" value="left side">
                    <label for="leftSide">Left Side of Head</label><br> 
                    <input type="checkbox" name="location" id="locationRightSide" value="right side">
                    <label for="rightSide">Right Side of Head</label><br> 
                    <input type="checkbox" name="location" id="locationLeftEye" value="left eye">
                    <label for="leftEye">Left Eye</label><br> 
                    <input type="checkbox" name="location" id="locationRightEye" value="right eye">
                    <label for="rightEye">Right Eye</label><br>
                    <input type="checkbox" name="location" id="locationForehead" value="forehead">
                    <label for="locationForehead">Forehead</label><br>
                    <input type="checkbox" name="location" id="locationBackHead" value="back of head">
                    <label for="locationBackHead">Back of Head</label><br>
                    <input type="checkbox" name="location" id="locationNeck" value="neck">
                    <label for="locationNeck">Neck</label>
                </fieldset>  
                <label for="triggers">Triggers:</label> 
                <input type="text" name="triggers" id="triggers"><br>
                <label for="notes">Notes:</label> 
                <textarea name="notes" id="notes" ></textarea>                    
            </fieldset>
        </form>
    </section>
    <footer>
        <p><small>&copy; 2017 David Good</small></p>
    </footer>
</body>
</html>
