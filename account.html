<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Migraine Tracker User Interface</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/default.css">
    </head>
    <body>
        <header>
            <h2>Migraine Tracker</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="index.html">Account</a></li>
                    <li><a href="index.html">Headache Entry</a></li>
                    <li><a href="index.html">Yearly Stats</a></li>
                    <li><a href="index.html">Last Month</a></li>
                </ul>
            </nav>
        </header>    
        <section>
                <form action="" method="POST" id="form-account">
                    <fieldset>
                        <label for="name">Name:</label> 
                        <input type="text" name="name" id="name"><br>
                        <label for="username">Username:</label> 
                        <input type="text" name="username" id="username"><br>
                        <label for="password">Password:</label> 
                        <input type="password" name="password" id="password"><br>
                        <label for="newPassword">New Password:</label> 
                        <input type="newPassword" name="newPassword" id="newPassword"><br>
                        <label for="repeatPassword">Repeat New Password:</label> 
                        <input type="password" name="repeatPassword" id="repeatPassword"><br>
                    </fieldset>
                    <button type="submit" name="submit" id="submit">Save Changes</button>
                </form>
            </section>
        <footer>
            <p><small>&copy; 2017 David Good</small></p>
        </footer>
    </body>
</html>
